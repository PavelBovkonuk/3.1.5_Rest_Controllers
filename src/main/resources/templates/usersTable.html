<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Users Table</title>
  <style>
    .userTable {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
    <div class="container-fluid text-white">
            <span class="navbar-header">
                <span th:text="${user.username}"></span>
                <span> with roles: </span>
                <span th:each="role : ${roles}"
                      th:text="${role.getAuthority().replace('ROLE_', '') + ' '}">
                </span>
            </span>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<hr>
<div class="d-flex">
  <div class="col-3">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link active" href="/admin/show" sec:authorize="hasAuthority('ROLE_ADMIN')" role="tab"
         aria-controls="v-pills-admin" aria-selected="true">Admin</a>
      <a class="nav-link" href="/user" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER')"
         role="tab" aria-controls="v-pills-user" aria-selected="true">User</a>
    </div>
  </div>
  <div class="col-9">
    <div class="container mt-2">
      <h2>Admin Panel</h2>
      <div>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="/admin/show">Users table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/add">New user</a>
          </li>
        </ul>
      </div>
      <div class = "userTable">
        <h5 class="mb-2">All users</h5>
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Role</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.age}"></td>
            <td>
                      <span th:each="role : ${user.roles}" th:switch="${role.name}">
                          <span th:case="'ROLE_ADMIN'">ADMIN</span>
                          <span th:case="'ROLE_USER'">USER</span>
                      </span>
            </td>
            <td>
              <form th:action="@{/admin/update}" th:object="${user}" method="get">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="btn btn-primary">Edit</button>
              </form>
            </td>
            <td>
              <form th:action="@{/admin/delete}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
